<button
  *ngIf="type == 'button'"
  class="btn btn-primary"
  (click)="toggleTheme()"
>
  <span class="mdi mdi-theme-light-dark"></span>
</button>

<div class="d-grid">
  <button
    *ngIf="type == 'link'"
    class="btn btn-dark text-light"
    (click)="toggleTheme()"
  >
    <span class="mdi me-2 mdi-theme-light-dark"></span>
    <span>Tema</span>
  </button>
</div>
